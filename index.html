<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auctioner - Login & Signup</title>
  <style>
    :root {
      --primary: #0d6efd;
      --primary-dark: #0a58ca;
      --secondary: #6c757d;
      --accent: #0dcaf0;
      --dark: #212529;
      --light: #FFFFFF;
      --gray-100: #F8F9FA;
      --gray-200: #E9ECEF;
      --gray-300: #DEE2E6;
      --gray-400: #CED4DA;
      --gray-500: #ADB5BD;
      --gray-600: #6C757D;
      --gray-700: #495057;
      --gray-800: #343A40;
      --gray-900: #212529;
      --radius-md: 16px;
      --shadow-card: 0 8px 32px rgba(13,110,253,0.12);
    }
    body {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9f0f5 50%, #d4e1f1 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    header {
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      padding: 24px 0 16px 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(13,110,253,0.08);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      border-bottom-left-radius: var(--radius-md);
      border-bottom-right-radius: var(--radius-md);
      transition: all 0.3s ease;
    }
    header:hover {
      box-shadow: 0 6px 24px rgba(13,110,253,0.12);
    }
    header span {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: var(--primary);
      background: none;
      text-shadow: 0 2px 8px rgba(13,110,253,0.08);
    }
    header svg {
      width: 36px;
      height: 36px;
      transition: transform 0.3s ease;
    }
    header:hover svg {
      transform: scale(1.1);
    }
    header .tagline {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--primary-dark);
      opacity: 0.9;
      margin-top: 4px;
      letter-spacing: 0.5px;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 420px;
      margin: 120px auto 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-card);
      padding: 40px 32px 32px 32px;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .page-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(13,110,253,0.15);
    }
    .login-section {
      width: 100%;
      padding: 0;
      max-width: 100%;
    }
    h2#formTitle {
      text-align: center;
      color: var(--dark);
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }
    .subtitle {
      text-align: center;
      color: var(--gray-600);
      margin-bottom: 32px;
      font-size: 15px;
      line-height: 1.5;
    }
    .input-group {
      position: relative;
      margin-bottom: 24px;
    }
    input, select {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius-md);
      font-size: 15px;
      background: var(--gray-100);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--light);
      box-shadow: 0 0 0 4px rgba(13,110,253,0.1);
    }
    input::placeholder {
      color: var(--gray-500);
      opacity: 1;
      font-size: 15px;
    }
    .input-icon {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      pointer-events: none;
      transition: color 0.3s ease;
    }
    input:focus + .input-icon {
      color: var(--primary);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0d6efd, #0dcaf0);
      color: var(--light);
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(13,110,253,0.15);
    }
    button:hover {
      background: linear-gradient(135deg, #0a58ca, #0bb6d4);
      box-shadow: 0 6px 20px rgba(13,110,253,0.2);
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .toggle-btn {
      background: none;
      color: var(--primary);
      margin-top: 24px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-align: center;
      text-decoration: underline;
      font-weight: 500;
      letter-spacing: 0.2px;
      box-shadow: none;
    }
    .toggle-btn:hover {
      color: var(--primary-dark);
      text-decoration: none;
      transform: none;
    }
    .message {
      text-align: center;
      margin-top: 24px;
      padding: 12px;
      border-radius: var(--radius-md);
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .error {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      border: 1px solid rgba(220, 53, 69, 0.2);
    }
    .success {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
      border: 1px solid rgba(40, 167, 69, 0.2);
    }
    .signup-fields {
      display: none;
    }
    @media (max-width: 768px) {
      .page-container {
        margin: 100px 16px 0 16px;
        padding: 32px 24px 24px 24px;
      }
      header span {
        font-size: 1.4rem;
      }
    }
    @media (max-width: 480px) {
      .page-container {
        margin: 80px 12px 0 12px;
        padding: 24px 16px 16px 16px;
      }
      header span {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <span>
      <svg width="32" height="32" viewBox="0 0 38 38" style="vertical-align:middle;" xmlns="http://www.w3.org/2000/svg">
        <circle cx="19" cy="19" r="16" fill="#0d6efd" stroke="#fff" stroke-width="2"/>
        <path d="M10 19 Q19 28 28 19" stroke="#fff" stroke-width="2" fill="none"/>
      </svg>
      Auctioner
    </span>
    <span class="tagline">Bid. Build. Win. Your Dream Team Awaits!</span>
  </header>
  <div style="height:80px;"></div>
  <div class="page-container">
    <div class="login-section">
      <h2 id="formTitle">Welcome to Auctioner</h2>
      <p class="subtitle">Sign in to join the bidding and build your dream team!</p>
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
        <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="input-group" id="loginRoleGroup" style="display:none;">
        <select id="loginRole">
          <option value="">Select Role</option>
          <option value="player">Player</option>
          <option value="teamowner">Team Owner</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <!-- Signup Fields (Hidden by default) -->
      <div class="signup-fields" id="signupFields">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
          <svg class="input-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 6C22 4.9 21.1 4 20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6ZM20 6L12 11L4 6H20ZM20 18H4V8L12 13L20 8V18Z" fill="currentColor"/>
          </svg>
        </div>
        <div class="input-group">
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="player">Player</option>
            <option value="teamowner">Team Owner</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>

      <button onclick="submitForm()">Sign In</button>
      <button class="toggle-btn" onclick="toggleForm()">Not a user? Sign up</button>
      <p class="message" id="message"></p>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Welcome to Auctioner' : 'Create Account';
      document.querySelector('button[onclick="submitForm()"]')
        .innerText = isLogin ? 'Sign In' : 'Sign Up';
      document.querySelector('.toggle-btn').innerText = isLogin ? 'Not a user? Sign up' : 'Already a user? Login';
      document.getElementById('message').innerText = '';
      document.getElementById('message').className = 'message';
      
      // Toggle signup fields
      const signupFields = document.getElementById('signupFields');
      signupFields.style.display = isLogin ? 'none' : 'block';
      // Toggle login role dropdown
      document.getElementById('loginRoleGroup').style.display = isLogin ? 'block' : 'none';
    }

    function handleRoleChange() {
      const role = document.getElementById('role').value;
      const btn = document.getElementById('rolePageBtn');
      if (role) {
        btn.style.display = 'block';
      } else {
        btn.style.display = 'none';
      }
    }

    function goToRolePage() {
      const role = document.getElementById('role').value;
      if (role === 'player') {
        window.location.href = 'PlayerCard.tsx'; // Placeholder
      } else if (role === 'teamowner') {
        window.location.href = 'TeamOwner.tsx'; // Placeholder
      } else if (role === 'admin') {
        window.location.href = 'AdminPanel.tsx'; // Placeholder
      }
    }

    async function submitForm() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');
      const endpoint = isLogin ? 'https://monster-backend.onrender.com/login' : 'https://monster-backend.onrender.com/signup';
      
      try {
        const data = isLogin ? 
          { username, password } : 
          { 
            username, 
            password,
            email: document.getElementById('email').value,
            role: document.getElementById('role').value
          };

        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const responseData = await res.json();
        if (res.ok) {
          if (isLogin) {
            localStorage.setItem('token', responseData.token);
            // Redirect based on selected role
            const loginRole = document.getElementById('loginRole').value;
            if (loginRole === 'player') {
              window.location.href = 'player.html';
            } else if (loginRole === 'teamowner') {
              window.location.href = 'teamowner.html';
            } else if (loginRole === 'admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'dashboard.html';
            }
          } else {
            messageElement.className = 'message success';
            messageElement.innerText = responseData.message || 'Signup successful. You can now log in.';
          }
        } else {
          messageElement.className = 'message error';
          messageElement.innerText = responseData.message || 'Something went wrong.';
        }
      } catch (err) {
        messageElement.className = 'message error';
        messageElement.innerText = 'Server error. Please try again.';
      }
    }
  </script>
</body>
</html>
